<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
          <div class="calculator">
            <div class="display">
              <div class="display-1">0</div>
              <div class="display-2">0</div>
              <div class="temp-result"></div>
            </div>
            <div class="all_button">
              <div class="ligne">
              <div class="button all-clear color_dif">C</div>
              <div class="button last-entity-clear color_dif">CE</div>
              <div class="button operation color_dif">%</div>
              <div class="button operation color_dif">/</div>
            </div>
            <div class="ligne">
              <div class="button number">7</div>
              <div class="button number">8</div>
              <div class="button number">9</div>
              <div class="button operation color_dif">x</div>
            </div>
              <div class="ligne">
              <div class="button number">4</div>
              <div class="button number">5</div>
              <div class="button number">6</div>
              <div class="button operation color_dif">-</div>
            </div>
              <div class="ligne">
              <div class="button number">1</div>
              <div class="button number">2</div>
              <div class="button number">3</div>
              <div class="button operation color_dif">+</div>
            </div>
              <div class="ligne">
                <div class="button number couleur">-</div>
              <div class="button number btn-">0</div>
              <div class="button number dot couleur">.</div>
              <div class="button equal color_dif">=</div>
            </div>
            </div>
          </div>
        </div>
      </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
